<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Support Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .chatbox {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }

        .chatbox input[type="text"] {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }

        .chatbox button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chatbox button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #007bff;
            min-height: 50px;
            max-height: 300px;
            overflow-y: auto;
        }

        .response h1,
        .response h2,
        .response h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .response p {
            margin-bottom: 1em;
        }

        .response code {
            background-color: #e0e0e0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }

        .response pre {
            background-color: #e0e0e0;
            padding: 1em;
            border-radius: 3px;
            overflow-x: auto;
        }

        .response ul,
        .response ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: "...";
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                content: ".";
            }

            33% {
                content: "..";
            }

            66% {
                content: "...";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Zerodha Support Bot</h2>
        <div class="chatbox">
            <div class="input-group">
                <input type="text" id="user_input" placeholder="Ask me anything about Zerodha...">
                <button onclick="getResponse()">Ask</button>
            </div>
        </div>
        <div class="loading" id="loading">Getting response</div>
        <div class="response" id="response"></div>
    </div>
    <script>
        function getResponse() {
            var user_input = document.getElementById('user_input').value;
            var loading = document.getElementById('loading');
            var response = document.getElementById('response');

            loading.style.display = 'block';
            response.innerHTML = '';

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: user_input })
            })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    response.innerHTML = parseMarkdown(data);
                })
                .catch(error => {
                    loading.style.display = 'none';
                    response.textContent = 'An error occurred. Please try again.';
                });
        }

        function parseMarkdown(text) {
            // Headers
            text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            text = text.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');

            // Italic
            text = text.replace(/\*(.*)\*/gim, '<em>$1</em>');

            // Code blocks
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Lists
            text = text.replace(/^\s*\d+\.\s/gm, '<ol><li>');
            text = text.replace(/^\s*[-*+]\s/gm, '<ul><li>');

            // Close lists
            text = text.replace(/<\/ul><ul>/g, '');
            text = text.replace(/<\/ol><ol>/g, '');
            text = text.replace(/<\/li><\/ul>\s*<ul><li>/g, '</li><li>');
            text = text.replace(/<\/li><\/ol>\s*<ol><li>/g, '</li><li>');

            // Paragraphs
            text = text.replace(/\n\s*\n/g, '</p><p>');

            // Wrap in paragraph tags if not already wrapped
            if (!text.startsWith('<')) {
                text = '<p>' + text + '</p>';
            }

            return text;
        }
    </script>
</body>

</html>
